name: 'Terraform'

on: [push, pull_request, workflow_dispatch]

env:
  TF_LOG: INFO
  keyvaultname: "ghvaulttest"

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    # Set the working directory to main for the config files

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    - name: ConnectAzure
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.KEYVAULT_CREDENTIALS }}

    - name: GetDeploymentSecret
      uses: Azure/get-keyvault-secrets@v1
      with: 
        keyvault: ${{ env.keyvaultname }}
        secrets: testkey, testkey2
      id: DeploymentSecret

    - name: Output
      run: | 
        echo "Key1 is ${{ steps.DeploymentSecret.outputs.testkey }}"
        echo "Key2 is ${{ steps.DeploymentSecret.outputs.testkey2 }}"